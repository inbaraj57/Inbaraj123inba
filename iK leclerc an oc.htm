<!DOCTYPE html>
<html>
<head>
<style>
  /* 1. ANIMATED 3D BACKGROUND */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Deep 3D Colors */
    background: linear-gradient(125deg, #0f0c29, #302b63, #24243e, #0f0c29);
    background-size: 600% 600%;
    animation: moveGradient 10s ease infinite;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }

  /* Movement for the background */
  @keyframes moveGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* 2. THE 3D CIRCLE BUTTON */
  .btn-3d {
    width: 200px;
    height: 200px;
    border-radius: 75%;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
    
    /* Spherical 3D Gradient */
    background: radial-gradient(circle at 35% 35%, #00f2fe, #4facfe);
    
    /* Multiple Shadows for 3D depth */
    box-shadow: 
      0 15px 35px rgba(0, 0, 0, 0.5),           /* Outer Shadow */
      inset -8px -8px 20px rgba(0, 0, 0, 0.4),  /* Inner Depth */
      inset 8px 8px 20px rgba(255, 255, 255, 0.4); /* Inner Light */
    
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    outline: none;
  }

  /* Hover: Button floats and glows */
  .btn-3d:hover {
    transform: scale(1.1) translateY(-15px);
    box-shadow: 
      0 30px 50px rgba(79, 172, 254, 0.5), 
      inset -8px -8px 20px rgba(0, 0, 0, 0.4), 
      inset 8px 8px 20px rgba(255, 255, 255, 0.5);
  }

  /* Click: Button pushes down */
  .btn-3d:active {
    transform: scale(0.95) translateY(0px);
  }

</style>
</head>
<body>

  <a href="https://inbaraj2009.my.canva.site/business-event-website" style="text-decoration: none;">
    <button class="btn-3d">
      START
    </button>
  </a>

</body>
</html>
